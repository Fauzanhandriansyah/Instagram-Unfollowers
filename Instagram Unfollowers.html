<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Unfollowers Script</title>
    <style>
        /* Reset & Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #0d0d0d; /* Background sangat gelap sesuai gambar */
            color: #ffffff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .container {
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        /* Header Section */
        .header {
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .icon-user {
            width: 40px;
            height: 40px;
            background-color: #1a1a1a;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        /* Ikon user minus sederhana dengan CSS/SVG */
        .user-avatar-svg {
            fill: #333;
            width: 45px;
            height: 45px;
        }
        
        .minus-badge {
            position: absolute;
            top: 5px;
            right: -5px;
            color: cyan;
            font-weight: bold;
            font-size: 20px;
            line-height: 1;
            text-shadow: 0 0 5px cyan;
        }

        .title-text {
            text-align: left;
            line-height: 1.2;
        }

        .title-text .brand {
            font-size: 1.8rem;
            font-style: italic;
            font-weight: 500;
            display: block;
        }

        .title-text .sub {
            font-size: 1.8rem;
            font-weight: 400;
        }

        /* Code Box Section - Mirip Screenshot */
        .code-wrapper {
            background-color: #ffffff;
            border-radius: 30px; /* Rounded corners melengkung */
            padding: 15px 20px;
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
            position: relative;
        }

        .code-content {
            width: 100%;
            border: none;
            outline: none;
            background: transparent;
            font-family: "Courier New", monospace;
            font-size: 12px;
            white-space: nowrap;
            overflow-x: auto; /* Agar bisa digeser ke samping */
            color: #2e7d32; /* Warna hijau kode */
            resize: none;
            height: 20px;
            line-height: 20px;
            cursor: text;
        }
        
        /* Menyembunyikan scrollbar agar rapi tapi tetap bisa scroll */
        .code-content::-webkit-scrollbar {
            height: 0px;
            background: transparent;
        }

        /* Tombol Copy */
        .copy-btn {
            background-color: #1c1c1e;
            color: #ffffff;
            border: 1px solid #333;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 12px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .copy-btn:hover {
            background-color: #333;
            transform: translateY(-2px);
        }

        .copy-btn svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        /* State ketika berhasil disalin */
        .copy-btn.copied {
            background-color: #28a745; /* Warna hijau */
            border-color: #28a745;
        }

    </style>
</head>

        </div>

        <button class="copy-btn" onclick="copyToClipboard()">
            <svg id="icon-copy" viewBox="0 0 24 24">
                <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
            </svg>
            
            <svg id="icon-check" viewBox="0 0 24 24" style="display: none;">
                <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
            </svg>

            <span id="btn-text">Copy code</span>
        </button>
    </div>

    <script>
        function copyToClipboard() {
            var copyText = document.getElementById("scriptCode");
            
            // Pilih text
            copyText.select();
            copyText.setSelectionRange(0, 99999); /* Untuk perangkat mobile */

            // Jalankan perintah copy
            navigator.clipboard.writeText(copyText.value).then(function() {
                
                // --- Logika Ubah Tampilan Tombol ---
                var btn = document.querySelector('.copy-btn');
                var iconCopy = document.getElementById('icon-copy');
                var iconCheck = document.getElementById('icon-check');
                var btnText = document.getElementById('btn-text');

                // Tambah class copied untuk warna hijau
                btn.classList.add('copied');
                
                // Ganti ikon dan teks
                iconCopy.style.display = 'none';
                iconCheck.style.display = 'block';
                btnText.innerText = 'Copied!';

                // Kembalikan ke semula setelah 2 detik
                setTimeout(function() {
                    btn.classList.remove('copied');
                    iconCopy.style.display = 'block';
                    iconCheck.style.display = 'none';
                    btnText.innerText = 'Copy code';
                }, 2000);

            }, function(err) {
                console.error('Gagal menyalin: ', err);
            });
        }
    </script>

</body>
